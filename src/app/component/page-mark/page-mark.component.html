<nav aria-label="Page navigation" class="pageList">
    <a class="page-link" href="javascript:void(0);" (click)="prePage()" aria-label="Previous" [ngClass]="{disabled:pageMark.currentPage === 1}">
      <span aria-hidden="true">上一页</span>
    </a>
    <a class="page-link" href="javascript:void(0);" (click)="changeCurrentPage(item)" *ngFor="let item of pageList;trackBy:index" [ngClass]="{active:item === pageMark.currentPage}">{{item}}</a>
    <a class="page-link" href="javascript:void(0);" (click)="nextPage()" aria-label="Next" [ngClass]="{disabled:pageMark.currentPage === pageNum}">
      <span aria-hidden="true">下一页</span>
    </a>
</nav>
